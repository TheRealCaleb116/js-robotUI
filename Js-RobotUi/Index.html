<!DOCTYPE html>
<head>
<title="Test Implimentation of RobotPyUi">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>Test Implementation of RobotPyUI</h1>

  <div id="Test">hi</div>

  <div id="bob">This Is a toggleable Element</div>

  <div id="meter1">this is a meter without its insides replaced</div>

  <div id="bar"></div>

  <div id="GaugeID"></div>

  <script src="/networktables/networktables.js"></script>

  <script src="Js-RobotUi.js"></script>


  <script>
  //set network Table Name
  Set_NT_Name("SmartDashboard");


  //Declaring are toggle Element
  DeclareToggleElement("bob","bob","TOG","Hidden");
  DeclareStraightMeter("meter",  "meter1",  "MEET", true, 0, 100, 50, 60, 85, 75,"style1","style2", "Value:" );

  DeclareProximityBar("ProxBar1","bar","PBar1",400,50,[255,0,0],[0,255,0],0);

  DeclareGauge("Gauge1","GaugeID","Gauge",200,160,0,100,50,"Stuff");

	</script>
</body/>
